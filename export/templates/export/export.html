{% extends 'panel/base.html' %}
{% load staticfiles %}
{% load render_table from django_tables2 %}
{% load querystring from django_tables2 %}

{% block content %}
    <h4>להורדת בסיסי הנתונים:</h4>
    <hr>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column pl-1">
            <a href="{% querystring '_export'='xlsx' 'model'='update' %}" class="btn btn-white">עדכונים</a>
        </div>
        <div class="d-flex flex-column pr-1">
            <a href="{% querystring '_export'='xlsx' 'model'='event' %}" class="btn btn-white">אירועים</a>
        </div>
    </div>
    <hr>
    <div class="text-center">
        <img src="{% static 'panel/graphics/almog_is_a_beauty.jpeg' %}" class="img-thumbnail" style="max-width: 300px"><br>
        <span class="text-muted">אם לא תגבו <strong>אלמוג תכעס</strong></span>
    </div>
{% endblock %}
