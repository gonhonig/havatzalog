{% extends 'panel/base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block title %} יעדים | {{ pupil.name }} {% endblock %}

{% block content %}

    <!--כותרת-->
    <div>
        <h5 class="align-middle side-margin">יעדים לחניך <strong>{{ pupil.name }}</strong></h5>
    </div><br>
    <form class="form-horizontal"action="" method="post" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        <div class="form-group" style="padding-right: 15px">
            {% for field in form %}
                <div class="row form-group">
                    <label class="col-sm-2 control-label" for="id_{{ field.name }}">{{ field.label }}{% if field.field.required %}&nbsp;<span class="text-danger">*</span>{% endif %}</label>
                    <div class="col-4">
                        {{ field|add_class:"form-control" }}
                    </div>
                </div>
            {% endfor %}
        </div>
    <div class="form-group">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-outline-primary btn-sm">סיום</button>
        </div>
    </div>
    </form>

{% endblock %}
